<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="900" height="1100" viewBox="0 0 900 1100" xmlns="http://www.w3.org/2000/svg" style="background:#8e8e8e;font-family:Arial, Helvetica, sans-serif">

  <!-- ===== CALLE 63 (NORTE) ===== -->
  <line x1="0" y1="180" x2="900" y2="180" stroke="#c1121f" stroke-width="10"></line>
  <text x="400" y="160" fill="white" font-size="20" font-weight="bold">
        Calle 63
  </text>

  <!-- ===== AVENIDA 26 (SUR) ===== -->
  <line x1="0" y1="900" x2="900" y2="900" stroke="#c1121f" stroke-width="12"></line>
  <text x="330" y="880" fill="white" font-size="20" font-weight="bold">
        Avenida El Dorado (26)
  </text>

  <!-- ===== CARRERA 30 (ORIENTE - DERECHA) ===== -->
  <line x1="720" y1="0" x2="720" y2="1100" stroke="#c1121f" stroke-width="12"></line>
  <text x="740" y="550" transform="rotate(-90 740,550)" fill="white" font-size="20" font-weight="bold">
        Carrera 30
  </text>

  <!-- ===== CAMPUS UNAL ===== -->
  <polygon points="450,230 650,370 580,870 320,870 250,370" fill="#ffffff" stroke="#d62828" stroke-width="6"></polygon>

  <!-- Óvalo central -->
  <ellipse cx="450" cy="620" rx="170" ry="230" fill="#9bd77a" stroke="#5a8f3d" stroke-width="4"></ellipse>

  <!-- Eje axial -->
  <line x1="450" y1="270" x2="450" y2="870" stroke="#c6a85b" stroke-width="10"></line>

  <!-- Plaza central -->
  <rect x="410" y="470" width="80" height="120" fill="#eaeaea" stroke="#666" stroke-width="3"></rect>

  <!-- Etiqueta -->
  <text x="410" y="650" fill="#1b4332" font-size="28" font-weight="bold">
        UNAL
  </text>

  <!-- ===== REFERENCIAS ===== -->

  <!-- Parque de los Novios (ARRIBA DE CALLE 63) -->
  <polygon points="180,40 260,150 160,170 120,130" fill="#38b000" stroke="#7209b7" stroke-width="3"></polygon>
  <text x="95" y="90" fill="black" font-size="18" font-weight="600">
        Parque de los Novios
  </text>

  <!-- Estadio El Campín (NORORIENTE) -->
  <circle cx="820" cy="320" r="60" fill="#eaeaea" stroke="#555" stroke-width="3"></circle>
  <text x="760" y="325" fill="black" font-size="16" font-weight="600">
        Estadio Campín
  </text>

  <!-- Corferias (ABAJO DE AVENIDA 26) -->
  <ellipse cx="200" cy="1000" rx="110" ry="70" fill="#f7f700" stroke="#2d6a4f" stroke-width="3"></ellipse>
  <text x="160" y="1005" fill="black" font-size="18" font-weight="600">
        Corferias
  </text>

</svg>